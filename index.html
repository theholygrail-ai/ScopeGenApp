<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SOW Generator - File Uploader</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://unpkg.com/reveal.js/dist/reveal.css">
    <link rel="stylesheet" href="https://unpkg.com/reveal.js/dist/theme/black.css">
    <script src="https://unpkg.com/reveal.js/dist/reveal.js"></script>
    <script src="https://unpkg.com/reveal.js/plugin/markdown/markdown.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <!-- Basic styling for a cleaner look -->
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f4f7f6;
            color: #333;
        }
        .container {
            background: #ffffff;
            padding: 2rem 3rem;
            border-radius: 12px;
            box-shadow: 0 8px 24px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 90%;
            max-width: 600px; /* Increased width for better viewing */
        }
        h1 {
            color: #1a237e;
            margin-bottom: 1.5rem;
        }
        form {
            display: flex;
            flex-direction: column;
            gap: 1.5rem;
        }
        input[type="file"] {
            border: 2px dashed #c5cae9;
            padding: 1.5rem;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.2s;
        }
        input[type="file"]::file-selector-button {
            margin-right: 1rem;
            border: none;
            background: #3f51b5;
            padding: 10px 20px;
            border-radius: 8px;
            color: #fff;
            cursor: pointer;
            transition: background-color .2s ease-in-out;
        }
        input[type="file"]::file-selector-button:hover {
            background: #303f9f;
        }
        .main-button {
            padding: 0.8rem 1.5rem;
            font-size: 1rem;
            font-weight: bold;
            color: #fff;
            background-color: #43a047;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.2s;
        }
        .main-button:hover {
            background-color: #388e3c;
        }
        #response-area {
             display: none; /* Hidden by default */
        }
        #response-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 1.5rem;
        }
        #copy-button {
            padding: 0.5rem 1rem;
            font-size: 0.9rem;
            color: #fff;
            background-color: #5c6bc0;
            border: none;
            border-radius: 6px;
            cursor: pointer;
        }
        #copy-button:hover {
            background-color: #3f51b5;
        }
        #pdf-button, #pptx-button {
            padding: 0.5rem 1rem;
            font-size: 0.9rem;
            color: #fff;
            background-color: #43a047;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            margin-left: 5px;
        }
        #pdf-button:hover, #pptx-button:hover {
            background-color: #2e7d32;
        }
        #response {
            margin-top: 0.5rem;
            padding: 1rem;
            border-radius: 8px;
            background-color: #e8f5e9;
            color: #2e7d32;
            word-wrap: break-word;
            text-align: left;
            white-space: pre-wrap; /* Respects newlines in the text */
            max-height: 40vh; /* Limits the height */
            overflow-y: auto; /* Adds a scrollbar if content overflows */
        }

        /* Styling for the new Branding Assets button */
        #branding-assets-button {
            display: inline-block;
            background-color: #FFFF00; /* eComplete 'Checkout Gold' */
            color: #121212; /* eComplete 'Midnight Trade' */
            padding: 10px 15px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-family: 'Arial', sans-serif; /* Websafe font */
            font-size: 16px;
            text-decoration: none;
            font-weight: bold;
            margin-left: 10px;
            vertical-align: top;
        }

        #branding-assets-button:hover {
            opacity: 0.9;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Upload BRD Document</h1>
        <div class="mb-4">
            <label for="templateIdInput" class="block text-sm font-medium text-gray-700">Workflow Template ID</label>
            <input id="templateIdInput" type="text" class="mt-1 block w-full border rounded p-2" placeholder="Enter workflow template ID">
        </div>
        <div class="mb-4">
          <button id="loadRunsBtn" class="px-4 py-2 bg-indigo-600 text-white rounded">Load Runs</button>
        </div>
        <table id="runsTable" class="hidden w-full mb-6 border">
          <thead class="bg-gray-100">
            <tr>
              <th class="px-2 py-1 text-left">Name</th>
              <th class="px-2 py-1 text-left">Updated</th>
              <th class="px-2 py-1 text-left">Run ID</th>
              <th class="px-2 py-1 text-left">Actions</th>
            </tr>
          </thead>
          <tbody></tbody>
        </table>
        <div class="mb-4">
            <label for="runNameInput" class="block text-sm font-medium text-gray-700">New Run Name</label>
            <input id="runNameInput" type="text" class="mt-1 block w-full border rounded p-2" placeholder="Enter run name">
        </div>
        <button id="createRunBtn" class="mb-6 px-4 py-2 bg-green-600 text-white rounded">Create New Run</button>
        <div class="mb-4">
            <label for="runIdInput" class="block text-sm font-medium text-gray-700">Process Street Run ID</label>
            <input id="runIdInput" type="text" class="mt-1 block w-full border rounded p-2" placeholder="Enter runId">
            <button id="loadTasksBtn" class="mt-2 px-4 py-2 bg-blue-600 text-white rounded">Load Tasks</button>
        </div>
        <div id="tasksContainer" class="hidden mb-4">
            <h2 class="text-lg font-semibold">Tasks</h2>
            <table id="tasksTable" class="min-w-full text-left">
                <thead>
                    <tr><th>Name</th><th>Created At</th><th>Actions</th></tr>
                </thead>
                <tbody></tbody>
            </table>
        </div>
        <form id="uploadForm" enctype="multipart/form-data">
            <input type="file" id="brdFileInput" name="brdFile" required>
            <button type="submit" class="main-button">Generate SOW</button>
        </form>

        <!-- This area contains the response and the copy button -->
        <div id="response-area" style="display: none;">
            <h3>Server Response:</h3>
            <pre id="response"></pre> <!-- Using <pre> for better formatting -->
            <div id="output-controls" style="display: none; margin-top: 15px;">
                <button id="copy-button">Copy Markdown</button>
                <button id="pdf-button" disabled>Download PDF</button>
                <button id="pptx-button" disabled>Download PPTX</button>
                <button id="preview-button" disabled>Preview Slides</button>
                <button id="mobile-toggle" disabled>Mobile View</button>
                <a href="https://drive.google.com/drive/folders/1FZfowYTtmBif3G8FyGWJA8-MQ_beoRmv" target="_blank" id="branding-assets-button">
                    Get Branding Assets
                </a>
            </div>
            <div id="slide-preview" class="hidden mt-4 border rounded p-4"></div>
        </div>
    </div>

    <script>
        const form = document.getElementById('uploadForm');
        const responseArea = document.getElementById('response-area');
        const responsePre = document.getElementById('response');
        const outputControls = document.getElementById('output-controls'); // Get the new div
        const copyButton = document.getElementById('copy-button');
        const pdfButton = document.getElementById('pdf-button');
        const pptxButton = document.getElementById('pptx-button');
        const previewButton = document.getElementById('preview-button');
        const mobileToggle = document.getElementById('mobile-toggle');
        const slidePreview = document.getElementById('slide-preview');
        const runIdInput = document.getElementById('runIdInput');
        const loadTasksBtn = document.getElementById('loadTasksBtn');
        const tasksContainer = document.getElementById('tasksContainer');
        const tasksTable = document.getElementById('tasksTable');
        const templateIdInput = document.getElementById('templateIdInput');
        const runNameInput = document.getElementById('runNameInput');
        const createRunBtn = document.getElementById('createRunBtn');
        const loadRunsBtn = document.getElementById('loadRunsBtn');
        const runsTableBody = document.querySelector('#runsTable tbody');
        const runsTable     = document.getElementById('runsTable');
        let brandContext = null;
        let revealDeck = null;
        let mobileMode = false;
        let currentMd = '';
        fetch('/brandcontext').then(r => r.json()).then(bc => brandContext = bc);
        // const brandingAssetsButton = document.getElementById('branding-assets-button'); // Not strictly needed for visibility control if parent is handled

        loadRunsBtn.addEventListener('click', async () => {
          const templateId = templateIdInput.value.trim();
          if (!templateId) return alert('Enter a Workflow Template ID first');

          try {
            const res = await fetch(`/ps/runs?workflowId=${encodeURIComponent(templateId)}`);
            if (!res.ok) throw new Error(await res.text());
            const runs = await res.json();

            runsTableBody.innerHTML = '';
            runs.forEach(r => {
              const tr = document.createElement('tr');
              tr.classList.add('border-t');

              const updated = new Date(r.updatedDate).toLocaleDateString();
              tr.innerHTML = `
                <td class="px-2 py-1">${r.name}</td>
                <td class="px-2 py-1">${updated}</td>
                <td class="px-2 py-1 font-mono text-sm">${r.id}</td>
                <td class="px-2 py-1 space-x-2">
                  <button data-id="${r.id}" class="selectRunBtn px-2 py-1 bg-blue-500 text-white rounded text-xs">Select</button>
                  <button data-id="${r.id}" class="copyRunBtn px-2 py-1 bg-gray-300 text-gray-800 rounded text-xs">Copy ID</button>
                </td>`;
              runsTableBody.appendChild(tr);
            });

            runsTable.classList.remove('hidden');
          } catch (e) {
            console.error(e);
            alert('Failed to load runs.');
          }
        });

        runsTable.addEventListener('click', (e) => {
          const id = e.target.dataset.id;
          if (e.target.classList.contains('selectRunBtn')) {
            runIdInput.value = id;
            loadTasksBtn.click();
          }
          if (e.target.classList.contains('copyRunBtn')) {
            navigator.clipboard.writeText(id)
              .then(() => alert('Run ID copied!'))
              .catch(() => alert('Copy failed'));
          }
        });

        createRunBtn.addEventListener('click', async () => {
            const workflowId = templateIdInput.value.trim();
            const name = runNameInput.value.trim();
            if (!workflowId || !name) {
                return alert('Please enter both Workflow Template ID and Run Name.');
            }

            try {
                const res = await fetch('/ps/runs', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ workflowId, name })
                });

                if (!res.ok) {
                    const err = await res.json();
                    return alert(`Error creating run: ${err.error}`);
                }

                const { runId } = await res.json();
                runIdInput.value = runId;
                alert(`Workflow run created: ${runId}`);
                loadTasksBtn.click();

            } catch (e) {
                console.error(e);
                alert('Failed to create workflow run.');
            }
        });

        loadTasksBtn.addEventListener('click', async () => {
            const runId = runIdInput.value.trim();
            if (!runId) return alert('Please enter a runId');

            const tblBody = tasksTable.querySelector('tbody');
            tblBody.innerHTML = '';
            tasksContainer.classList.add('hidden');

            try {
                const res = await fetch(`/ps/tasks/${encodeURIComponent(runId)}`);
                if (!res.ok) {
                    const err = await res.json();
                    return alert(`Error: ${err.error || res.statusText}`);
                }
                const tasks = await res.json();
                if (tasks.length === 0) {
                    return alert('No tasks found for this run.');
                }

                tasks.forEach(task => {
                    const tr = document.createElement('tr');
                    const created = new Date(task.createdDate || task.updatedDate).toLocaleString();
                    tr.innerHTML = `
                        <td>${task.name}</td>
                        <td>${created}</td>
                        <td>
                          <button data-id="${task.id}" class="viewTaskBtn underline">View</button>
                          <button data-id="${task.id}" class="pdfTaskBtn underline ml-2">PDF</button>
                        </td>
                    `;
                    tblBody.appendChild(tr);
                });

                tasksContainer.classList.remove('hidden');
            } catch (e) {
                console.error(e);
                alert('Failed to load tasks.');
            }
        });

        tasksTable.addEventListener('click', async (e) => {
            const runId = runIdInput.value.trim();
            if (e.target.classList.contains('viewTaskBtn')) {
                const taskId = e.target.dataset.id;
                const res = await fetch(`/ps/tasks/${runId}/${taskId}`);
                if (!res.ok) return alert('Error fetching task');
                const md = await res.text();
                responsePre.textContent = md;
                responseArea.style.display = 'block';
                outputControls.style.display = 'none';
            }
            if (e.target.classList.contains('pdfTaskBtn')) {
                const taskId = e.target.dataset.id;
                const mdRes = await fetch(`/ps/tasks/${runId}/${taskId}`);
                if (!mdRes.ok) return alert('Error fetching task');
                const markdown = await mdRes.text();
                const pdfRes = await fetch('/export/pdf', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ markdown })
                });
                if (!pdfRes.ok) return alert('PDF export failed');
                const blob = await pdfRes.blob();
                const url = URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.href = url; a.download = `${taskId}.pdf`;
                a.click(); URL.revokeObjectURL(url);
            }
        });

        form.addEventListener('submit', async (event) => {
            event.preventDefault();

            responseArea.style.display = 'block'; // Show the response area
            responsePre.style.backgroundColor = '#fff3e0';
            responsePre.style.color = '#e65100';
            responsePre.textContent = 'Uploading and processing... Please wait.';
            outputControls.style.display = 'none'; // Hide output controls div while loading

            const formData = new FormData(form);

            try {
                const response = await fetch('http://localhost:8000/upload', {
                    method: 'POST',
                    body: formData,
                });

                const result = await response.json();

                responsePre.style.backgroundColor = '#e8f5e9';
                responsePre.style.color = '#2e7d32';

                if(result.fullSow) {
                    // If we get the SOW, display it
                    responsePre.textContent = result.fullSow;
                    outputControls.style.display = 'block'; // Show output controls div
                    copyButton.textContent = 'Copy Markdown'; // Reset button text
                    pdfButton.disabled = false;
                    pptxButton.disabled = false;
                    previewButton.disabled = false;
                } else {
                    // Otherwise, display the whole JSON response
                    responsePre.textContent = JSON.stringify(result, null, 2);
                    outputControls.style.display = 'none'; // Ensure controls are hidden if no SOW
                    pdfButton.disabled = true;
                    pptxButton.disabled = true;
                    previewButton.disabled = true;
                }


            } catch (error) {
                responsePre.style.backgroundColor = '#ffebee';
                responsePre.style.color = '#c62828';
                responsePre.textContent = 'Error: Could not connect to the server. Is it running?';
                outputControls.style.display = 'none'; // Ensure controls are hidden on error
                pdfButton.disabled = true;
                pptxButton.disabled = true;
                previewButton.disabled = true;
                console.error('Upload failed:', error);
            }
        });

        copyButton.addEventListener('click', () => {
            const textToCopy = responsePre.textContent;

            // A reliable way to copy to clipboard in various environments
            const textArea = document.createElement('textarea');
            textArea.value = textToCopy;
            document.body.appendChild(textArea);
            textArea.select();
            document.execCommand('copy');
            document.body.removeChild(textArea);

            // Provide user feedback
            copyButton.textContent = 'Copied!';
            setTimeout(() => {
                copyButton.textContent = 'Copy Markdown';
            }, 2000);
        });

        async function downloadFile(format) {
            const button = format === 'pdf' ? pdfButton : pptxButton;
            button.textContent = 'Downloading...';
            button.disabled = true;
            try {
                const response = await fetch(`/export/${format}`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ markdown: responsePre.textContent })
                });
                if (!response.ok) throw new Error('Export failed');
                const blob = await response.blob();
                const url = window.URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.href = url;
                a.download = format === 'pdf' ? 'sow.pdf' : 'sow.pptx';
                document.body.appendChild(a);
                a.click();
                a.remove();
                window.URL.revokeObjectURL(url);
            } catch (err) {
                alert('Export failed');
                console.error(err);
            } finally {
                button.textContent = format === 'pdf' ? 'Download PDF' : 'Download PPTX';
                button.disabled = false;
            }
        }

        pdfButton.addEventListener('click', () => downloadFile('pdf'));
        pptxButton.addEventListener('click', () => downloadFile('pptx'));

        previewButton.addEventListener('click', () => {
            const showingPreview = !slidePreview.classList.contains('hidden');
            if (showingPreview) {
                slidePreview.classList.add('hidden');
                responsePre.style.display = 'block';
                previewButton.textContent = 'Preview Slides';
                mobileToggle.disabled = true;
            } else {
                currentMd = responsePre.textContent;
                slidePreview.classList.remove('hidden'); // ensure element is visible before Reveal init
                buildSlides(currentMd);
                responsePre.style.display = 'none';
                previewButton.textContent = 'Back to Editor';
            }
        });

        mobileToggle.addEventListener('click', () => {
            if (!mobileMode) {
                mobileMode = true;
                mobileToggle.textContent = 'Desktop View';
                if (revealDeck) revealDeck.destroy();
                slidePreview.querySelector('.reveal').classList.add('hidden');
                const mobile = document.createElement('div');
                mobile.id = 'mobile-container';
                mobile.className = 'space-y-4 overflow-y-auto max-h-screen';
                mobile.innerHTML = currentMd.split(/\n---\n/).map(c => `<div class="p-4 border-b">${marked.parse(c)}</div>`).join('');
                slidePreview.appendChild(mobile);
            } else {
                mobileMode = false;
                mobileToggle.textContent = 'Mobile View';
                const mobile = document.getElementById('mobile-container');
                if (mobile) mobile.remove();
                const revealEl = slidePreview.querySelector('.reveal');
                revealEl.classList.remove('hidden');
                revealDeck = new Reveal(revealEl, { plugins: [ RevealMarkdown ], embedded: true });
                revealDeck.initialize();
            }
        });

        function buildSlides(md) {
            const chunks = md.split(/\n---\n/);
            const sections = [];
            chunks.forEach(c => {
                sections.push(`<section data-markdown><textarea data-template>${c}</textarea></section>`);
                if (brandContext && /##\s*8\.\s*Stakeholders/.test(c)) {
                    const gridItems = brandContext.stakeholders.map(s => `<div class="text-center"><img class="mx-auto rounded-full h-24 w-24 object-cover" src="${s.imagePath}" alt="${s.name}"><p class="font-bold mt-2">${s.name}</p><p class="text-sm">${s.title}</p></div>`).join('');
                    sections.push(`<section><div class="grid grid-cols-2 md:grid-cols-3 gap-4">${gridItems}</div></section>`);
                }
            });
            const overlay = brandContext ? `<div id="branding-overlay" class="fixed top-2 left-2 flex items-center space-x-2 pointer-events-none z-50"><img src="${brandContext.logoPaths.singleLogo}" class="h-8 w-auto"/><span class="text-white text-sm font-bold">${brandContext.tagline}</span></div>` : '';
            slidePreview.innerHTML = `<div class="reveal">${overlay}<div class="slides">${sections.join('')}</div></div>`;
            revealDeck = new Reveal(slidePreview.querySelector('.reveal'), { plugins: [ RevealMarkdown ], embedded: true });
            revealDeck.initialize();
            if (brandContext) {
                const revealEl = slidePreview.querySelector('.reveal');
                revealEl.style.backgroundColor = brandContext.palette.midnightTrade;
                const existing = document.getElementById('reveal-brand-font');
                if (existing) existing.remove();
                const style = document.createElement('style');
                style.id = 'reveal-brand-font';
                style.textContent = `.reveal, .reveal h1, .reveal h2, .reveal h3, .reveal h4, .reveal h5, .reveal h6 { font-family: ${brandContext.fonts.websafe}; }`;
                document.head.appendChild(style);
                if (brandContext.fonts.primary.toLowerCase() === 'indivisible') {
                    const link = document.createElement('link');
                    link.rel = 'stylesheet';
                    link.href = 'https://fonts.googleapis.com/css2?family=Indivisible:wght@400;700&display=swap';
                    document.head.appendChild(link);
                }
            }
            mobileToggle.disabled = false;
            mobileToggle.textContent = 'Mobile View';
        }
    </script>

</body>
</html>
